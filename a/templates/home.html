{% extends 'base.html' %}


{% block content %}
    {% if request.user.is_authenticated %}

        <h2 class="text-bg-primary p-3" >welcome</h2><br>
        <h1>TODOS  <span class="badge bg-info">New</span></h1>
    <br><br>
    <div class="card">
        {% for todo in all %}
            <div>
                <a  class="btn btn-light"  href="{% url 'details' todo.id %}" role="button">{{todo.title}}</a><br>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <h2>please login</h2>
    {% endif %}


{% endblock %}
